<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AJAYI VII - Art Bank</title>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="forms">
        <div class="signup-container">
            <div class="signup-header">
                <img src="logo.png" alt="AJAYI VII Logo" class="logo">
                <h2>Join Our Community</h2>
                <p>If you're an artist looking to showcase your work with AJAYI VII, sign up and upload your artwork today!</p>
            </div>
            <form action="#">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <input type="checkbox" id="agreement" required>
                    <label for="agreement">I agree to AJAYI VII's policy for submitting information willingly and securely.</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
